---
layout: base
---

<h2>{{ page.title }}</h2>
<div class="fr">
    {{ content }}
</div>

<div class="en">
    {{ page.english | markdownify }}
</div>


<div class="gallery mrgb">
    {% for image in page.images %}
    <div>
        <img class="img-responsive" src="{{ image }}">
    </div>
    {% endfor %}
</div>

<div>
    <a href="{{ '/' | absolute_url }}">Back to list</a>
</div>
